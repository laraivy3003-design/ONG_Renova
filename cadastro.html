<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Renova - Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container header-top">
      <img src="imagens/logo.jpg" alt="Logo ONG Renova" class="logo">
      <button id="btn-hamburguer-cad" class="hamburguer" aria-label="Abrir menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <nav id="main-nav-cad">
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário</h1>

    <form id="form-cadastro" novalidate>
      <label>Nome Completo
        <input type="text" name="nome" required>
      </label>

      <label>E-mail
        <input type="email" name="email" required>
      </label>

      <label>CPF
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
      </label>

      <label>Telefone
        <input type="tel" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 00000-0000" required>
      </label>

      <label>Data de Nascimento
        <input type="date" name="nascimento" required>
      </label>

      <label>Endereço
        <input type="text" name="endereco" required>
      </label>

      <label>CEP
        <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
      </label>

      <label>Cidade
        <input type="text" name="cidade" required>
      </label>

      <label>Estado
        <input type="text" name="estado" required>
      </label>

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 ONG Renova</p>
  </footer>

  <!-- SCRIPT: hamburger toggle, toast and form handling -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const btnMain = document.getElementById('btn-hamburguer') || document.getElementById('btn-hamburguer-proj') || document.getElementById('btn-hamburguer-cad');
    const navMain = document.getElementById('main-nav') || document.getElementById('main-nav-proj') || document.getElementById('main-nav-cad');

    if (btnMain && navMain) {
      btnMain.addEventListener('click', () => {
        const isVisible = navMain.style.display === 'block';
        navMain.style.display = isVisible ? 'none' : 'block';
        btnMain.setAttribute('aria-expanded', String(!isVisible));
      });
    }

    window.showToast = function(msg = '', duration = 3000) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      document.body.appendChild(t);
      requestAnimationFrame(()=> t.classList.add('show'));
      setTimeout(()=> {
        t.classList.remove('show');
        setTimeout(()=> t.remove(), 300);
      }, duration);
    };

    const form = document.getElementById('form-cadastro');
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (form.checkValidity()) {
          showToast('Cadastro simulado enviado!');
          form.reset();
        } else {
          Array.from(form.elements).forEach(el => {
            if (el.checkValidity && !el.checkValidity()) {
              el.classList.add('input-error');
              setTimeout(()=> el.classList.remove('input-error'), 2500);
            }
          });
          showToast('Por favor, preencha os campos corretamente', 3000);
        }
      });
    }
  });
  </script>
</body>
</html>
