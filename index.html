<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ONG Renova – Plataforma Social</title>

    <meta name="description" content="Plataforma acessível da ONG Renova, com navegação por teclado, contraste adequado e suporte a leitores de tela.">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Link de pular conteúdo para leitores de tela -->
    <a href="#conteudo-principal" class="sr-only sr-only-focusable">
        Pular para o conteúdo principal
    </a>

    <!-- HEADER CORRETO -->
    <header role="banner">
        <div class="container header-top">

            <img src="imagens/logo.jpg" 
                 alt="Logo da ONG Renova"
                 class="logo"
                 role="img"
                 aria-label="Logo da ONG Renova">

            <button id="btn-hamburguer"
                    class="hamburguer"
                    aria-label="Abrir menu de navegação"
                    aria-expanded="false"
                    aria-controls="main-nav">
                <span></span><span></span><span></span>
            </button>

            <nav id="main-nav" role="navigation" aria-label="Menu principal">
                <ul class="nav-list">
                    <li><a href="#" data-page="home" aria-current="page">Início</a></li>
                    <li><a href="#" data-page="projetos">Projetos</a></li>
                    <li><a href="#" data-page="cadastro">Cadastro</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main id="conteudo-principal" class="container" role="main" tabindex="-1">
        <!-- Conteúdo carregado dinamicamente aqui -->
    </main>

    <footer role="contentinfo">
        <p>© 2025 ONG Renova. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
